<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        
    <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Amiri|Dosis:700|Open+Sans+Condensed:700" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


</head>

<body>

    <div class="container">

        <div class="row">
            <div class="column">
                <div class="header">
                    New York Times Search
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <div class="top-card">
                    <!-- This is my top card -->
                    <div class="card">
                        <div class="card-header">
                            Search Parameters
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Search Term: </label>
                                <input type="text" class="form-control" id="formGroupExampleInput">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Number of Records to Retrieve:</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2">
                            </div>
                        </form>
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="formGroupExampleInput">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">End Year (Optional):</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2">
                            </div>
                        </form>

                        <div class="card-body">

                            <a href="#" class="btn btn-primary">Search</a>
                            <a href="#" class="btn btn-primary">Clear Results</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <div class="bottom-card">
                    <!-- This is by bottom card -->
                    <div class="card">
                        <div class="card-header">
                        Top Articles
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Special title treatment</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
